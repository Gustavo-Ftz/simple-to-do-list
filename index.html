<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Simple To-do List</h1>
    </header>
    <main>
      <nav>
        <ul id="taskList">
          <li><input type="text" id="task" placeholder="Estudar..." /></li>
          <li>
            <button id="btAddTask" onclick="manageTask()">
              Adicionar tarefa
            </button>
          </li>
        </ul>
      </nav>
    </main>

    <footer>
      <p>Site criado por &copy;Gustavo Feitoza</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
